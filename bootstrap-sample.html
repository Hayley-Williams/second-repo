<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <style> 
      
      .responsivedog {
        max-width: 90%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 70%;
        padding: 10px;
        }
      
      .btn {
        padding: 10px;
      }
      
      .column {
        float: left;
        height: 100px
        width: 10%;
        padding: 10px;
      }

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
     
    </style>
    
  </head>
  <body>
    <h1>Man's Best Friend</h1>
    <p> Dogs are great animals. They were first domesticated by humans tens of thousands of years ago. </p>
    <a href="https://en.wikipedia.org/wiki/Dog" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Learn more about dogs!</a>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Golden_Retriever_Carlos_%2810581910556%29.jpg" alt="A Golden Retriever stands proudly" class="responsivedog">
    <p> Check out more species of dogs in our gallery below. </p>
    <br>
    <div class="row">
      <div class="column"><img src="https://upload.wikimedia.org/wikipedia/commons/0/00/1._DSC_0346_%2810096362833%29.jpg" alt="A male German Shepherd enjoying the beach"></div>
      <div class="column"><img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Redtriaussie01.jpg" alt="A brown and white Australian Shephard"></div>
      <div class="column"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Bloodhound_Erland22.jpg" alt="An adult bloodhound in the snowy mountains"</div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
