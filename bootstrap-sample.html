<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <style> 
      
       <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato:wght@300;400&display=swap" rel="stylesheet">
      
      
      h1 {
        font-family: 'Arvo', serif;
        font-size: 300%;
      }
      
      p {
       font-family: 'Lato', sans-serif;
       font-size: 100%;
       font-weight: 400;
       margin-top: 30px;
       margin-bottom: 30px;
      }
      
      .responsivedog {
        max-width: 90%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 70%;
        padding: 10px;
        }
      
      .btn {
        padding: 10px;
      }
      
      .column {
       max-width: 40%;
       width: 20%
       padding: 10px;
      }
      
      
     

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
      
      .column:hover {
        opacity: .4;
      }
     
    </style>
    
  </head>
  <body>
    <h1>Man's Best Friend</h1>
    <p> Dogs are great animals. They were first domesticated by humans tens of thousands of years ago. </p>
    <a href="https://en.wikipedia.org/wiki/Dog" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Learn more about dogs!</a>
    <p>Golden Retrievers are very popular with American families.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Golden_Retriever_Carlos_%2810581910556%29.jpg" alt="A Golden Retriever stands proudly" class="responsivedog">
    <p> Check out more species of dogs in our gallery below. </p>
    
    <div class="row">
      <div class="column"><img src="Dalmatian_450x450.jpg" alt="A Dalmatian standing in the grass"></div>
      <div class="column"><img src="Rottweiler_450x450.jpg" alt="A Rottweiler puppy running through a field of grass"></div>
      <div class="column"><img src="Poodle_450x450.jpg" alt="A portrait of a white Poodle at dusk"</div>
    </div>
      
    <div class="row">  
      <div class="column"><img src="GermanShep_450x450.jpg" alt="A male German Shepherd enjoying the beach"></div>
      <div class="column"><img src="AusShep_450x450.jpg" alt="A brown and white Australian Shephard standing with her owner"></div>
      <div class="column"><img src="BostonTerrier_450x450.jpg" alt="A six-month-old Boston Terrier puppy"</div>
    </div>  
        
    <div class="row">    
      <div class="column"><img src="Lab_450x450.jpg" alt="A black Labrador Retreiver"></div>
      <div class="column"><img src="JackRussell_450x450.jpg" alt="A Jack Russell Terrier in some grass"></div>
      <div class="column"><img src="GreatDane_450x450.jpg" alt="A large Great Dane stands majestically in some grass"</div>
    </div>
  
   

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
